      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Submit Your Project!</h4>
            <form>
              <!-- First name:<br>
              <input type="text" name="firstname" class="firstNameInput"><br>
              Last name:<br>
              <input type="text" name="lastname"> -->
              <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

              <!-- E-mail:<br> -->
            <div class="input-field col s12">
              <input id="e-mail" type="text" class="validate">
              <label for="e-mail">E-mail</label>
            </div>
            <div class="input-field col s12">
              <input id="title_of_project" type="text" class="validate">
              <label for="title_of_project">Title of Project</label>
            </div>
            <div class="input-field col s12">
              <input id="descriptionmodal" type="text" class="validate">
              <label for="descriptionmodal">Description</label>
            </div>
              <div class="file-field input-field">
                <div class="btn">
                  <span>Upload Image</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <div class="input-field col s12">
                <textarea id="instructionsmodal" type="text" class="materialize-textarea"></textarea>
                <label for="instructionsmodal">Instructions</label>
              </div>

            </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
      </div>
